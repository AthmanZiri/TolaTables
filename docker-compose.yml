mysqldb:
  image: mysql:5.7
  restart: always
  env_file: ./config/mysql.env.secret
nginx:
   image: nginx
   restart: always
   volumes:
      - .:/home/TolaTables
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/tables.toladata.io/fullchain.pem:/etc/letsencrypt/live/tables.toladata.io/fullchain.pem
      - /etc/letsencrypt/live/tables.toladata.io/privkey.pem:/etc/letsencrypt/live/tables.toladata.io/privkey.pem
   ports:
      - "80:80"
      - "443:443"
   links:
      - tola
mongodb:
   image: mongo
   restart: always 
tola:
   build: .
   command: bash -c 'python manage.py migrate && python manage.py loaddata fixtures/tolasites.json && python manage.py loaddata fixtures/sites.json && python manage.py migrate && python manage.py runserver 0.0.0.0:8000'
   restart: always
   volumes:
       - .:/code
   expose:
       - "8000"
   links:
       - mysqldb
       - mongodb
